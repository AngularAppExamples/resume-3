<div *ngIf="resumeDataBasics" class="row" style="text-align:left">
  <div class="col-md-4">{{resumeDataBasics.name}}</div>
  <div class="col-md-4" style="text-align:center"> <img width="250" src="{{resumeDataBasics.picture}}"></div>
  <div class="col-md-4">
        <div class="row">
            <div class="col-md-2">Email: </div>
            <div class="col-md-8">{{resumeDataBasics.email}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Phone: </div>
            <div class="col-md-8">{{resumeDataBasics.phone}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Address: </div>
            <div class="col-md-8">{{resumeDataBasics.location.address}}</div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">{{resumeDataBasics.location.city}}</div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img width="40px" height="40px" src="LinkedIn">
                <img width="40px" height="40px" src="StackOverflow">
                <img width="40px" height="40px" src="GitHub"> 
                <img width="40px" height="40px" src="Twitter">
            </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-md-2">.col-md-2</div>
  <div class="col-md-8">{{resumeDataBasics.summary}}</div>
  <div class="col-md-2">.col-md-2</div>
</div>
